name: CI/CD Quality Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn yfinance ollama pytest httpx

    - name: Quality Gate (Syntax & Docker)
      run: |
        # Verifica a sintaxe do código principal
        python -m py_compile src/main.py
        # Testa se o Dockerfile está saudável
        docker build -t sentinel-ai:test .